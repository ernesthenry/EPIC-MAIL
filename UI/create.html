<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOGIN | EPIC-MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container-create">
        <div class="header-content">
            <h3 class="epic">EPIC <span class="mail">MAIL</span></h3>
        </div>
    </header>
        <div class="group-container">
            <form id="group-container_form" action="admin.html">
                <label>Group name:</label>
                <input type="text" maxlength="15px">
                <label>Group email address:</label>
                <input type="email" maxlength="15px">
                <label>Add member:</label>
                <input type="text" maxlength="15px">
                <label>Group description:</label>
                <textarea placeholder="Add description here">
                </textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    <footer class="footer-container-create">
        <h2 class="epic">EPIC <span class="mail">MAIL</span>&copy; 2019</h2>
    </footer>
