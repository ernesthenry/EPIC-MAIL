<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOGIN | EPIC-MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h3 class="epic">EPIC <span class="mail">MAIL</span></h3>
        </div>
    </header>
    <div class="login_div">
        <img src="images/login.png">
            <form id="login_form" action="user.html">
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email...">
                <label>Password:</label>
                <input type="password" id="password" name="password" placeholder="Password...">
                <input type="submit" value="Submit" onclick="login()">
                <p>Forgot password?<a href="reset.html" class="forgot_link"> Reset</a></p>
                <span id="error"></span>
            </form>
        <script src="javascript/script.js"></script>
    </div>
    <footer class="footer-container">
        <h2 class="epic">EPIC <span class="mail">MAIL</span></h2>
    </footer>
</body>
</html>
