<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTER | EPIC-MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container-register">
        <div class="header-content">
            <h3 class="epic">EPIC <span class="mail">MAIL</span></h3>
        </div>
    </header>
    <nav id="navbar-login">
        <ul> 
            <li><a href="index.html" class="register">LOGIN</a></li>
        </ul>
    </nav>
    <div class="register_div">
        <img src="images/signup.jpg"/>
            <form id="register_form" action="index.html" onsubmit="return validatePassword()">
                <label>Email:</label>
                <input id = "email" type="email" required name="email" placeholder="Email...">
                <label>First name:</label>
                <input id="fname" type="text" required pattern="\w+" name="password" placeholder="First name...">
                <label>Last name:</label>
                <input id ="lname" type="text" required pattern="\w+" name="email" placeholder="Last name...">
                <label>Password:</label>
                <input id ="newPassword" type="password"  name="password" placeholder="Password...">
                <input type="submit" value="Submit">
                <span id="error"></span>
                <span id="msg"></span>
            </form>
    </div>
    <script>
        function validatePassword() {

            var p = document.getElementById('newPassword').value,
            errors = [];
            if (p.length < 8) {
                errors.push("Your password must be at least 8 characters");
            }
            if (p.search(/[a-z]/i) < 0) {
                errors.push("Your password must contain at least one letter."); 
            }
            if (p.search(/[0-9]/) < 0) {
                errors.push("Your password must contain at least one digit.");
             }
            if (errors.length > 0) {
                alert(errors.join("\n"));
                return false;
            }
            return true;
        }
    </script>
    <footer class="footer-container">
        <h2 class="epic">EPIC <span class="mail">MAIL</span>&copy; 2019</h2>
    </footer>
</body>
</html>
