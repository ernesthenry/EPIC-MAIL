<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>REGISTER | EPIC-MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container-register">
        <div class="header-content">
            <h3 class="epic">EPIC <span class="mail">MAIL</span></h3>
        </div>
    </header>
    <nav id="navbar-login">
        <ul> 
            <li><a href="index.html" class="register">LOGIN</a></li>
        </ul>
    </nav>
    <div class="register_div">
        <img src="images/signup.jpg"/>
            <form id="register_form" action="index.html" onsubmit="return(validatePassord())">
                <label>Email:</label>
                <input id = "email" type="email" required name="email" placeholder="Email...">
                <label>First name:</label>
                <input id="fname" type="text" required name="password" placeholder="First name...">
                <label>Last name:</label>
                <input id ="lname" type="text" required name="email" placeholder="Last name...">
                <label>Password:</label>
                <input id ="password" type="password" required name="password" placeholder="Password...">
                <input type="submit" value="Submit">
                <span id="error"></span>
                <span id="msg"></span>
            </form>
    </div>
    <script>
    function validatePassword(password) {
    var error = "";
    var illegalChars = /[\W_]/; // allow only letters and numbers
 
    if (password.value == "") {
        password.style.background = 'Yellow';
        error = "You didn't enter a password.\n";
        alert(error);
        return false;
 
    } else if ((password.value.length < 7) || (password.value.length > 15)) {
        error = "The password is the wrong length. \n";
        password.style.background = 'Yellow';
        alert(error);
        return false;
 
    } else if (illegalChars.test(password.value)) {
        error = "The password contains illegal characters.\n";
        password.style.background = 'Yellow';
        alert(error);
        return false;
 
    } else if ( (password.value.search(/[a-zA-Z]+/)==-1) || (password.value.search(/[0-9]+/)==-1) ) {
        error = "The password must contain at least one numeral.\n";
        password.style.background = 'Yellow';
        alert(error);
        return false;
 
    } else {
        password.style.background = 'White';
    }
   return true;
}
</script>
    <footer class="footer-container">
        <h2 class="epic">EPIC <span class="mail">MAIL</span>&copy; 2019</h2>
    </footer>
</body>
</html>
