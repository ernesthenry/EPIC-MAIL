<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>RESET | EPIC-MAIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h3 class="epic">EPIC <span class="mail">MAIL</span></h3>
        </div>
    </header>
    <div class="reset_div">
            <img src="images/reset.png">
            <form id="reset_form" action="index.html" name="reset_form" onsubmit="return matchpassword()">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email...">
                <label>New Password:</label>
                <input type="password" required name="password"  placeholder="Password...">
                <label>Confirm Password:</label>
                <input type="password" name="password2"  placeholder="Password...">
                <input type="submit" value="Submit">
            </form>
    </div>
    <script>  
        function matchpassword(){  
        var firstpassword=document.reset_form.password.value;  
        var secondpassword=document.reset_form.password2.value;  
        if(firstpassword==secondpassword){  
            return true;  
        }  
        else{  
            alert("password must be the same");  
        return false;  
        }  
    }  
    </script>  
    <footer class="footer-container">
        <h2 class="epic">EPIC <span class="mail">MAIL</span></h2>
    </footer>
</body>
</html>
